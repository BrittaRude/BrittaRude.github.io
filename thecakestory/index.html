---
layout: default
title: The Cake Story
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.categories.inputs_cakestory %}
	  <li>
		<img src="{{post.image}}" alt="" class="blog-roll-image" hspace="5">
		<span {{ post.date | date_to_string }}</span>
		<h3>
		<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}<a>
		</h3>
	<li>		
	  {% endfor %}
	</ul>
