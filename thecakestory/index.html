---
layout: default
title: The Cake Story
---

<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.categories.inputs_cakestory %}
		<div>
		<li>
		{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}<span class="post-meta">{{ post.date | date: date_format }} </span>	<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</li>
		<li>
		{{ post.myexcerpt }}
		</li>
		</div>
		<div>
		<img src="{{post.image}}" alt="" class="blog-roll-image" hspace="5"></img>
		</div>
	  {% endfor %}
	</ul>
